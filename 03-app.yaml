apiVersion: apps/v1
kind: Deployment
metadata:
  name: table-tennis-app
spec:
  replicas: 2 # Redundancy for uptime
  selector:
    matchLabels:
      app: table-tennis-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0 # Ensure we never drop below desired count during updates
      maxSurge: 1
  template:
    metadata:
      labels:
        app: table-tennis-app
    spec:
      containers:
      - name: table-tennis-app
        image: localhost:5001/table-tennis-elo-system-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080 #
        env:
        # Define the "ingredients" first
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tt-secrets
              key: postgres-password
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: tt-config
              key: POSTGRES_USER
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: tt-config
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: tt-config
              key: POSTGRES_DB
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: tt-config
              key: DB_PORT
        # Now define DATABASE_URL last, so it can see the variables above
        - name: DATABASE_URL
          value: "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
        # Health checks using your existing logic
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: table-tennis-service
spec:
  selector:
    app: table-tennis-app
  ports:
    - protocol: TCP
      port: 5173 # External port
      targetPort: 8080 # Internal container port
  type: LoadBalancer # Use 'ClusterIP' if you plan to use an Ingress Controller
